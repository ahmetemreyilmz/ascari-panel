<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teklifimi Sorgula - Ascari</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 32px;
            font-weight: 900;
            color: #1f2937;
            letter-spacing: 2px;
        }
        .logo p {
            color: #6b7280;
            margin-top: 5px;
        }
        .search-box {
            margin-bottom: 30px;
        }
        .search-box input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .search-box button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        .search-box button:hover {
            transform: translateY(-2px);
        }
        .search-box button:active {
            transform: translateY(0);
        }
        .result {
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .quote-header {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .quote-header h2 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        .quote-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .info-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
        }
        .info-item label {
            display: block;
            color: #6b7280;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .info-item span {
            color: #1f2937;
            font-weight: bold;
        }
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .items-table th {
            background: #f9fafb;
            padding: 12px;
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
            color: #6b7280;
        }
        .items-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }
        .total-box {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            text-align: right;
        }
        .total-box .total {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .member-promo {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
        }
        .member-promo h3 {
            margin-bottom: 10px;
        }
        .member-promo button {
            background: white;
            color: #10b981;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            display: none;
        }
        .loading {
            text-align: center;
            color: #6b7280;
            display: none;
        }
        @media (max-width: 600px) {
            .container { padding: 20px; }
            .quote-info { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ASCARI</h1>
            <p>Mobilya & TasarÄ±m</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="quoteCode" placeholder="TEKLÄ°F KODUNUZU GÄ°RÄ°N" maxlength="15">
            <button onclick="searchQuote()">TEKLÄ°FÄ° SORGULA</button>
        </div>
        
        <div class="loading" id="loading">
            <p>Teklif aranÄ±yor...</p>
        </div>
        
        <div class="error" id="error">
            Teklif bulunamadÄ±. LÃ¼tfen kodu kontrol edin.
        </div>
        
        <div class="result" id="result">
            <div class="quote-header">
                <h2>Teklifiniz HazÄ±r</h2>
                <div class="quote-info">
                    <div class="info-item">
                        <label>Teklif Kodu</label>
                        <span id="displayCode">-</span>
                    </div>
                    <div class="info-item">
                        <label>Tarih</label>
                        <span id="displayDate">-</span>
                    </div>
                    <div class="info-item">
                        <label>MÃ¼ÅŸteri</label>
                        <span id="displayCustomer">-</span>
                    </div>
                    <div class="info-item">
                        <label>Telefon</label>
                        <span id="displayPhone">-</span>
                    </div>
                </div>
            </div>
            
            <table class="items-table">
                <thead>
                    <tr>
                        <th>ÃœrÃ¼n</th>
                        <th style="text-align: center">Adet</th>
                        <th style="text-align: right">Tutar</th>
                    </tr>
                </thead>
                <tbody id="itemsBody">
                </tbody>
            </table>
            
            <div class="total-box">
                <div>Genel Toplam</div>
                <div class="total" id="displayTotal">â‚º0</div>
            </div>
            
            <div class="member-promo">
                <h3>ðŸŽ‰ Ã–zel FÄ±rsat</h3>
                <p>Ãœye olun ve bu teklif iÃ§in <strong>%5 indirim</strong> kazanÄ±n!</p>
                <button onclick="window.location.href='https://ascari.com.tr/uye-ol'">Hemen Ãœye Ol</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://ascari.com.tr:5050/public/quote/';
        
        function formatCurrency(value) {
            return new Intl.NumberFormat('tr-TR', { 
                style: 'currency', 
                currency: 'TRY' 
            }).format(value || 0);
        }
        
        async function searchQuote() {
            const code = document.getElementById('quoteCode').value.trim().toUpperCase();
            
            if (!code) {
                alert('LÃ¼tfen teklif kodunu girin');
                return;
            }
            
            // UI Reset
            document.getElementById('error').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch(API_URL + code);
                const data = await response.json();
                
                if (data.status === 'success' && data.quote) {
                    displayQuote(data.quote);
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error:', error);
                showError();
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function displayQuote(quote) {
            document.getElementById('displayCode').textContent = quote.code;
            document.getElementById('displayDate').textContent = new Date(quote.created_at).toLocaleDateString('tr-TR');
            document.getElementById('displayCustomer').textContent = quote.customer_name;
            document.getElementById('displayPhone').textContent = quote.customer_phone || '-';
            
            const tbody = document.getElementById('itemsBody');
            tbody.innerHTML = '';
            
            let total = 0;
            quote.items.forEach(item => {
                const subtotal = item.list_price * item.qty;
                total += subtotal;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div style="font-weight: 600">${item.name}</div>
                        <div style="font-size: 12px; color: #6b7280">${item.default_code || ''}</div>
                    </td>
                    <td style="text-align: center">${item.qty}</td>
                    <td style="text-align: right; font-weight: 600">${formatCurrency(subtotal)}</td>
                `;
                tbody.appendChild(row);
            });
            
            const totalWithTax = total * 1.2; // KDV dahil
            document.getElementById('displayTotal').textContent = formatCurrency(totalWithTax);
            document.getElementById('result').style.display = 'block';
        }
        
        function showError() {
            document.getElementById('error').style.display = 'block';
        }
        
        // Enter tuÅŸu ile arama
        document.getElementById('quoteCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchQuote();
            }
        });
        
        // URL'den kod varsa otomatik sorgula
        const urlParams = new URLSearchParams(window.location.search);
        const codeFromUrl = urlParams.get('code');
        if (codeFromUrl) {
            document.getElementById('quoteCode').value = codeFromUrl;
            searchQuote();
        }
    </script>
</body>
</html>
